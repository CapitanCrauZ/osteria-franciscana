{% extends 'base/index.html' %}

{% block title %}
<title>Product | Modify</title>
{% endblock title %}

{% block content %}
<div class="row">
    <section class="card col-sm-12 col-md-6 mx-auto mt-5">
        <article class="card-header">
            <h2 class="card-tittle">Modify Product</h2>
        </article>
        <form action="" method = "POST">
            {% csrf_token %}
            <article class="card-body">
                {{ form }}
            </article>
            <article class="card-footer" style="display: flex; justify-content: center;">
                <button class="btn btn-outline-warning my-2 my-sm-0" type="submit" style="width: 50%">Modify
                    <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-arrow-90deg-right" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" d="M14.854 4.854a.5.5 0 0 0 0-.708l-4-4a.5.5 0 0 0-.708.708L13.293 4H3.5A2.5 2.5 0 0 0 1 6.5v8a.5.5 0 0 0 1 0v-8A1.5 1.5 0 0 1 3.5 5h9.793l-3.147 3.146a.5.5 0 0 0 .708.708l4-4z"/>
                    </svg>
                </button>
                <button class="btn btn-outline-danger my-2 my-sm-0" type="submit" style="width: 50%">Cancel
                    <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-arrow-90deg-right" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" d="M14.854 4.854a.5.5 0 0 0 0-.708l-4-4a.5.5 0 0 0-.708.708L13.293 4H3.5A2.5 2.5 0 0 0 1 6.5v8a.5.5 0 0 0 1 0v-8A1.5 1.5 0 0 1 3.5 5h9.793l-3.147 3.146a.5.5 0 0 0 .708.708l4-4z"/>
                    </svg>
                </button>
            </article>
        </form>
    </section>
</div>
{% endblock content %}
